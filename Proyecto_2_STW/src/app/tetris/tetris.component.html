<div class="game">
<div class="grid"></div>
    <canvas #tetris></canvas>
    <div class="right-column">
        <div class="juego">
            <h1>TETRIS</h1>
            <p>Score: {{ points }}</p>
            <p>Lines: {{ lines }}</p>
            <p>High Score:</p>
            <p>{{ highScore }}</p>
            <p>Next Block:</p>
            <canvas #next class="next"></canvas>
        </div>
        <div class="button-container">
            <button
                (click)="play()"
                class="play-button"
                *ngIf="!gameStarted"
            >
                Play
            </button>
            <button
                (click)="gameOver()"
                class="reset-button"
                *ngIf="gameStarted"
            >
                Reset
            </button>
            <button
                (click)="pause()"
                class="pause-button"
                [class.button-disabled]="!gameStarted"
            >
                Pause
            </button>
        </div>
    </div>
</div>
